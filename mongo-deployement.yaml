api-server: aps/v1
kind: Deployment
metadata:
  name: mongo-deployment
  labels:
    app: mongo
    user: Vikas
spec:
  replicas: 1
  selectors:
    matchLabels:
      app: mongo-pod
  template:
    metadata:
      name: mongodb
      labels:
        app: mongo-pod
    spec:
      containers:
        - name: mongo-container
          image: mongo
          ports:
            - containerPort: 27017
    env:
      - name: MONGO_INITDB_ROOT_USERNAME
        valueFrom:
          secretKeyRef:
            name: mongo-secret
            key: mongo-username

      - name: MONGO_INITDB_ROOT_PASSWORD
        valueFrom:
          secretKeyRef:
            name: mongo-secret
            key: mono-pass
