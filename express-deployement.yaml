api-version: aps/v1
kind: Deployment
metadata:
  name: express-deployment
  labels:
    app: express-app
    user: Vikas
    env: prod
spec:
  replicas: 1
  template:
    metadata:
      name: express-pod
      labels:
        app: express
    spec:
      containers:
        - name: mongo-container
          image: mongo-express
          ports:
            - containerPort: 8081
      env:
        - name: ME_CONFIG_MONGODB_ADMINUSERNAME
          valueFrom:
            secretKeyRef:
              name: mongo-secret
              key: mongo-username

        - name: ME_CONFIG_MONGODB_ADMINPASSWORD
          valueFrom:
            secretKeyRef:
              name: mongo-secret
              key: mongo-pass

        - name: ME_CONFIG_MONGODB_SERVER
          valueFrom:
            configMapRef:
